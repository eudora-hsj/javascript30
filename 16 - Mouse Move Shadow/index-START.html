<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
;(function(){
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const move = 500; 

  function shadow(e) {
    const { offsetWidth, offsetHeight } = hero;
    let { offsetX, offsetY, target, currentTarget } = e;

    if (currentTarget !== target) {
      offsetX += target.offsetLeft;
      offsetY += target.offsetTop;
    }

    const moveX = Math.round((offsetX / offsetWidth * move) - (move / 2));
    const moveY = Math.round((offsetY / offsetHeight * move) - (move / 2));

    text.style.textShadow = `
      ${moveX}px ${moveY}px 0 rgba(255,0,255,0.7),
      ${moveX * -1}px ${moveY}px 0 rgba(0,255,255,0.7),
      ${moveY}px ${moveX * -1}px 0 rgba(0,255,0,0.7),
      ${moveY * -1}px ${moveX}px 0 rgba(0,0,255,0.7)
    `;

  }

  hero.addEventListener('mousemove', shadow);

})()
</script>
</body>
</html>
